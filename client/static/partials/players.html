<div ng-controller = 'PlayersController'>
	<form ng-submit = 'add()'>
		<label>Name:</label>
		<input type = 'text' ng-model = 'newPlayer.name' required>
		<input type = 'submit' value = 'Add Player'>
	</form>
	<table class = 'table table-bordered table-striped'>
		<thead>
			<tr>
				<td>
					<a href = '' ng-click = "sortType = 'name'; sortReverse = !sortReverse">Name</a>
					<span ng-show = "sortType == 'name' && !sortReverse">v</span>
					<span ng-show = "sortType == 'name' && sortReverse">^</span>
				</td>
				<td>Actions</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat = 'player in players | orderBy:sortType:sortReverse track by $index'>
				<td>{{player.name}}</td>
				<td><button ng-click = 'remove(player)'>Remove Player</button></td>
			</tr>
		</tbody>
	</table>
</div>
